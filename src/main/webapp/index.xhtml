<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Currency Converter</title>
    </h:head>
    <h:body>
        <h1>
            Amazing currency converter!
        </h1>
        
       
        <h:form>

         <p> From: </p>
         <h:selectOneMenu value="#{manBean.fromCurrency}">
            <f:selectItem itemValue="SEK" itemLabel="SEK"/>
            <f:selectItem itemValue="EUR" itemLabel="EUR"/>
            <f:selectItem itemValue="USD" itemLabel="USD"/>
            <f:selectItem itemValue="GDP" itemLabel="GDP"/>
         </h:selectOneMenu>

         <h:inputText value="#{manBean.fromValue}"/>

         <p> To: </p>

         <h:selectOneMenu value="#{manBean.toCurrency}">
            <f:selectItem itemValue="SEK" itemLabel="SEK"/>
            <f:selectItem itemValue="EUR" itemLabel="EUR"/>
            <f:selectItem itemValue="USD" itemLabel="USD"/>
            <f:selectItem itemValue="GDP" itemLabel="GDP"/>
         </h:selectOneMenu>

         <br/>
         <br/>

         <h:commandButton value="Convert" action="#{manBean.conversion()}"/>

         <br/>
         <br/>

         <h:outputText value="Value in #{manBean.toCurrency}: "/>
         <br/>

         <!-- TODO: Ask if this doesn't create a race condition -->
         <h:outputText value="#{manBean.result}"/>

      </h:form>
    </h:body>
</html>
